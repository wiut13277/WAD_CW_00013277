<form (ngSubmit)="createIssue(issue); $event.preventDefault()">
    <label for="title">Title</label>
    <input type="text" name="name" [(ngModel)]="issue.title" required/>

    <label for="description">Description</label>
    <textarea type="text" name="name" [(ngModel)]="issue.description" required></textarea>

    <label for="type">Type</label>
    <select class="form-control" id="type" name="Type" [(ngModel)]="issue.priority">
      <option *ngFor="let priority of priorities" [ngValue]="priority">{{priority.name}}</option>
    </select>

    <button type="submit">Submit</button>
</form>
